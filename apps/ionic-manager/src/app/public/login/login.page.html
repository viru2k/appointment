<div class="container">
  <div class="form">
    <div class="header">
      <p (click)="changeSiteLanguage()">
        <ion-icon
          slot="start"
          [ios]="'chatbubbles' + '-outline'"
          [md]="'chatbubbles' + '-sharp'"
        ></ion-icon>

        {{ 'scopeTranslation.setting.language.label' | transloco }}
      </p>
    </div>
    <input
      placeholder=" {{ 'scopeTranslation.login.username.label' | transloco }}"
      type="text"
      spellcheck="false"
    /><br />
    <input
      class="psw"
      placeholder=" {{ 'scopeTranslation.login.password.label' | transloco }}"
      type="password"
      spellcheck="false"
    />
    <button class="btn" [routerLink]="['/private/appoints']">
      {{ 'scopeTranslation.login.sign-in.label' | transloco }}
    </button>
  </div>
</div>
