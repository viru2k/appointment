<ion-content [fullscreen]="true">
  <ng-container *transloco="let tran">
    <ion-header [translucent]="true">
      <ion-toolbar>
        <ion-buttons slot="start">
          <ion-back-button
            defaultHref="main"
            text=" {{tran('scopeTranslation.common.button.back')}}"
          ></ion-back-button>
        </ion-buttons>
        <ion-title
          >{{ 'scopeTranslation.appointment.menu.title.header' | transloco
          }}</ion-title
        >
      </ion-toolbar>
    </ion-header>
    <ion-content
      *ngIf="(appointmentsFacade.appointmentsList$ |async) as appointmentList; else noResultsFound"
    >
      <ion-list *ngFor="let item of appointmentList">
        <app-appointment-item [item]="item"> </app-appointment-item>
      </ion-list>
    </ion-content>

    <ng-template #noResultsFound>
      <ion-card>
        <ion-label
          >{{ 'scopeTranslation.common.general.no-content' | transloco
          }</ion-label
        >
      </ion-card>
    </ng-template>
  </ng-container>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="newAppointment()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
