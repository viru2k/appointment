<ion-tabs>

    <ion-tab-button tab="appoints">
      <fa-icon [icon]="['fas', 'volume-up']" size="2x"></fa-icon>

      <ion-label><small>Llamar</small></ion-label>
    </ion-tab-button>

    <ion-tab-button tab="tab2">
      <fa-icon [icon]="['fas', 'list-check']" size="2x"></fa-icon>

      <ion-label><small>Pendientes</small></ion-label>

    <ion-tab-button tab="tab3">
      <fa-icon [icon]="['fas', 'id-card']" size="2x"></fa-icon>

      <ion-label><small>Atendidos</small></ion-label>
    </ion-tab-button>

    <ion-tab-button tab="settings">
      <fa-icon [icon]="['fas', 'cog']" size="2x"></fa-icon>

      <ion-label><small>Ajustes</small></ion-label>
    </ion-tab-button>
